; https://docs.platformio.org/page/projectconf.html

;[platformio]
;default_envs = teensy40

[env]
build_flags =
	-D NAME =                	256
	-D PROJECT =             	ETEXTILE-SYNTHESIZER
	-D VERSION =             	1.0.9

	;-D SERIAL_TRANSMIT         // Set the eTextile-Synthesizer as USB_MIDI divice
	;-D OSC_TRANSMIT            // Set the eTextile-Synthesizer as USB SLIP_OSC divice
	-D USB_MIDI  			    // Set the eTextile-Synthesizer as USB_MIDI divice
	;-D MIDI_HARDWARE           // Set the eTextile-Synthesizer as HARDWARE_MIDI divice

	-D MIDI_INPUT_CHANNEL =  1  // [1:15] Set the HARDWARE MIDI_INPUT channel
	-D MIDI_OUTPUT_CHANNEL = 1  // [1:15] Set the HARDWARE MIDI_OUTPUT channel
	;-D SOUND_CARD              // Enable DAC (Mandatory for ALL PLAYERS)
	;-D PLAYER_SYNTH            // Set the eTextile-Synthesizer as STANDALONE divice
	;-D PLAYER_GRANULAR         // Set the eTextile-Synthesizer as STANDALONE divice
	;-D PLAYER_FLASH            // Set the eTextile-Synthesizer as STANDALONE divice

	;-D VELOCITY               	// IN_PROGRESS
	;-D RUNING_MEDIAN          	// IN_PROGRESS

	;-D MAPPING_LAYOUT          // Enable MIDI mapping functionality
	;-D GRID_LAYOUT_MIDI_IN     // 
	;-D GRID_LAYOUT_DEFAULT     //  
	-D GRID_LAYOUT_HARMONIC     // 
	-D GRID_LAYOUT_NOTES        //  
	;-D GRID_LAYOUT_FREQ        // 

	;-D DEBUG_FPS               // Print Frames Per Second
	;-D DEBUG_ENCODER           // Print encoder value
	;-D DEBUG_BUTTONS           // Print buttons states
	;-D DEBUG_ADC               // Print 16x16 Analog raw values
	;-D DEBUG_INTERP            // Print 64x64 interpolated values
	;-D DEBUG_BITMAP            // Print 64x64 binary image based on threshold
	;-D DEBUG_FIND_BLOBS        // Print lowlevel blobs values
	;-D DEBUG_BLOBS             // Print blobs values
	;-D DEBUG_MEDIAN            // Print blobs values
	;-D DEBUG_MAPPING           // Print GUI values
	;-D DEBUG_USB_MIDI   	    // Print MIDI values
	;-D DEBUG_OSC_TRANSMIT      // Print OSC values

[extra]
lib_extra_dirs = 
	./lib/Arduino/libraries
lib_deps_builtin =

lib_deps_external =
	pedvide/ADC@^9.1.0
	thomasfredericks/Bounce2@^2.70
	PaulStoffregen/SPI
	PaulStoffregen/Encoder@^1.4.2
	PaulStoffregen/Audio@^1.0.3
	PaulStoffregen/MIDI@^4.2.0
	CNMAT/OSC@^3.5.7

[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
build_flags =
    ${env.build_flags}
lib_deps =
	${extra.lib_deps_builtin}
	${extra.lib_deps_external}